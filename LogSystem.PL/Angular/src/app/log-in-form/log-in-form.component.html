<h2 class="text-primary">Log in</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <div class="form-group row">
    <label for="userName" class="col-sm-2 col-form-label">User name: </label>
    <div class="col-sm-10">
      <input id="userName" type="text" formControlName="userName" class="form-control" placeholder="User name">

      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger alert-validation">
        <div *ngIf="userName.errors.required">
          User name is required.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="password" class="col-sm-2 col-form-label">Password: </label>
    <div class="col-sm-10">
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password">

      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger alert-validation">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-10 text-center ">
      <button class="btn btn-primary btn-lg" type="submit" [disabled]="!loginForm.valid">Log in</button>
      <a routerLink="/SignUp/SignUp" routerLinkActive="active" class="btn btn-light btn-lg">Sign up</a>
    </div>
  </div>
</form>

  
<div>
  <div class="col-md-offset-2 col-md-10 text-center">
  </div>
</div>
