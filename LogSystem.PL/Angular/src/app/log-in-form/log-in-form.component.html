<h2>Log in</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

  <label for="userName">User name: </label>
  <input id="userName" type="text" formControlName="userName" class="form-control">

  <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
    <div *ngIf="userName.errors.required">
      User name is required.
    </div>
  </div>

  <label for="password">Password: </label>
  <input id="password" type="password" formControlName="password" class="form-control">

  <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
    <div *ngIf="password.errors.required">
      Password is required.
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log in</button>
</form>

  
<div>
  <div class="col-md-offset-2 col-md-10">
    <a routerLink="/SignUp/SignUp" routerLinkActive ="active">Sign up</a>
  </div>
</div>
